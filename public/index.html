<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lesson 2</title>
  </head>
  <body>
    <div class="my-banner">Online Store: Admin's Page</div>

    <!--Top Menus-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button
                class="btn btn-outline-danger modal-pre-auth"
                data-bs-toggle="modal"
                data-bs-target="#modal-signin"
              >
                Sign In
              </button>
            </li>
            <li class="nav-item">
              <button id="menu-home" class="btn btn-outline-primary modal-post-auth">
                Home
              </button>
            </li>
            <li class="nav-item">
              <button id="menu-products" class="btn btn-outline-primary modal-post-auth">
                Products
              </button>
            </li>
            <li class="nav-item">
              <button id="menu-users" class="btn btn-outline-primary modal-post-auth">
                Users
              </button>
            </li>
            <li class="nav-item">
              <button
                id="menu-signout"
                class="btn btn-outline-danger modal-post-auth"
              >
                Sign Out
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  
<!-- Modal: Edit Product -->
<div class="modal fade" id="modal-edit-product" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-edit-product-title">Edit Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form id="form-edit-product" method="post">
            <input type="hidden" name="docId" />
            <input type="hidden" name="imageName" />
            <div>
              Name: <input type="text" name="name" />
              <p id="form-edit-product-error-name" class="my-error"></p>
            </div>
            <div>
              Price: <input type="text" name="price" />
              <p id="form-edit-product-error-price" class="my-error"></p>
            </div>
            <div>
              summary:<br><textarea name="summary"></textarea>
              <p id="form-edit-product-error-summary" class="my-error"></p>
            </div>
            <div>
              <img id="form-edit-product-image-tag" style="display: block;">
              <p id="form-edit-product-error-image" class="my-error"></p>
              <input type="file" id="form-edit-product-image-button" value="upload" />
            </div>
              <button type="submit" class="btn btn-outline-primary" >Update</button>
            <div>

            </div>
          </form>
      </div>
      
    </div>
  </div>
</div>

    <!-- Modal: Add new product -->
    <div
      class="modal fade"
      id="modal-add-product"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="modal-add-product-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-add-product-label">Add New Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
             <form id="form-add-product">
                <div>
                    <input type="text" name="name" placeholder="product name">
                    <p id="form-add-product-error-name" class="my-error"></p>
                </div>
                <div>
                  <input type="text" name="price" placeholder="price ($)">
                  <p id="form-add-product-error-price" class="my-error"></p>
                </div>
                <div>
                    Summary<br />
                    <textarea name="summary"></textarea>
                    <p id="form-add-product-error-summary" class="my-error"></p>
                </div>
                <div>
                  <img id="form-add-product-image-tag" style="display: block;"/>
                  <input id="form-add-product-image-button" type="file" value="upload"/>
                  <p id="form-add-product-error-image" class="my-error"></p>
                </div>
                <div>
                  <button type="submit" class="btn btn-outline-primary">Add</button>
                </div>
             </form>
          </div>
          
        </div>
      </div>
    </div>

    <!-- Modal: Sign In -->
    <div
      class="modal fade"
      id="modal-signin"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="modal-signin-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-signin-label">Sign In, Please</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-signin">
              <div>
                <input
                  type="email"
                  name="email"
                  placeholder="Enter email address"
                />
              </div>
              <div>
                <input
                  type="password"
                  name="password"
                  placeholder="Enter password"
                />
              </div>
              <div>
                <button type="submit" class="btn btn-outline-primary">
                  Sign In
                </button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal: popup infobox-->
    <div
      class="modal fade"
      id="modal-info"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="modal-info-title"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-info-title"></h5>
          </div>
          <div id="modal-info-body" class="modal-info-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="root" class="big-light p-5 m-3 modal-post-auth"></div>
    <div class="modal-pre-auth">
      <h1>Welcome to Admin's Page</h1>
      Please Sign in!
    </div>

    <!--                              Firebase Connection                                              -->

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.6.7/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.6.7/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.6.7/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.6.7/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.6.7/firebase-storage.js"></script>
    <!-- 
    initialize the SDK after all desired features are loaded, set useEmulator to false
    to avoid connecting the SDK to running emulators.
  -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script type="module" src="./app.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
