<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!-- main stylesheet -->
    <link href="/css/style.css" rel="stylesheet" />

    <title>Fireshop</title>
</head>

<body>
    <div class="my-banner">Fireshop Store</div>

    <!-- user nav bar -->
    <nav class="top-0 navbar navbar-expand-lg navbar-light bg-light position-sticky" id="user-nav">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="mb-2 navbar-nav me-auto mb-lg-0">
                    <li class="nav-item">
                        <button id="menu-signin" class="btn btn-outline-danger modal-pre-auth" data-bs-toggle="modal" data-bs-target="#modal-signin">
                            Sign In/Up
                        </button>
                    </li>
                    <li class="nav-item guest-link">
                        <a href="#" id="admin-signin" class="nav-link">
                            <i class='mr-2 bx bx-user-circle'></i> Sign in as admin
                        </a>
                    </li>
                    <!-- <li class="nav-item d-none">
                        <a href="#" id="admin-visit-dashboard" class="nav-link">
                            <i class='mr-2 bx bx-user-circle'></i> dashboard
                        </a>
                    </li> -->
                    <li class="nav-item">
                        <a href="#" id="menu-home" class="nav-link">
                            <i class="mr-2 bx bx-home"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="menu-purchases" class="nav-link modal-post-auth">
                            <i class='mr-2 bx bxs-cart-download'></i></i>Purchases
                        </a>
                    </li>

                </ul>
                <button type="button" class="mr-5 btn btn-primary position-relative private-link" id="menu-cart">
                    <i class="bx bx-cart"></i>
                    <span class="top-0 position-absolute start-100 translate-middle badge rounded-pill bg-danger">
                        <span id="shoppingcart-count">0</span>
                        <span class="visually-hidden">items</span>
                    </span>
                </button>


                <div class="dropdown text-end avatar private-link">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="user-profile-image" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="./images/blank_profile.png" alt="mdo" width="32" height="32" class="rounded-circle img-fluid modal-post-auth profile-image">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                        <li class="pr-0"><a class="dropdown-item" href="#" id="menu-profile"><i
                                    class="mr-2 bx bx-user"></i>Profile</a></li>
                        <li class="pr-0 admin-only">
                            <a class="dropdown-item" id="admin-user-dashboard" href="#">
                                <i class="mr-2 bx bxs-dashboard"></i>Dashboard</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li class="pr-0"><a class="dropdown-item modal-post-auth" href="#" id="menu-signout">Sign
                                out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- user nav bar end -->

    <!-- admin navbar -->
    <header class="p-3 mb-3 border-bottom d-none" id="admin-nav">
        <div class="container">
            <div class="flex-wrap d-flex align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="mb-2 d-flex align-items-center mb-lg-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>

                <ul class="mb-2 nav col-12 col-lg-auto me-lg-auto justify-content-center mb-md-0">
                    <li><a href="#" class="px-2 nav-link link-dark nav-link-active" id="admin-dashboard">Dashboard</a>
                    </li>
                    <li><a href="#" class="px-2 nav-link link-dark" id="admin-products">Products</a>
                    </li>
                    <li><a href="#" class="px-2 nav-link link-dark" id="admin-users">Users</a></li>
                    <li><a href="#" class="px-2 nav-link link-dark" id="admin-visit-site">Visit site</a></li>
                </ul>

                <form class="mb-3 col-12 col-lg-auto mb-lg-0 me-lg-3">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>

                <!-- profile -->
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                        <li class="pr-0"><a class="dropdown-item" href="#" id="adim-profile">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li class="pr-0"><a class="dropdown-item" href="#" id="admin-sign-out">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- admin navbar end -->

    <!-- Modal: Add new product -->
    <div class="modal fade" id="modal-add-product" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-add-product-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-add-product-label">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-add-product">
                        <div class="form-group">
                            <label class="d-block">
                                Product name <br />
                                <input type="text" name="name" class="mt-2 form-control form-control-sm"
                                    placeholder="product name">
                            </label>
                            <p id="form-add-product-error-name" class="mt-1 my-error small text-danger"></p>
                        </div>
                        <!-- price -->
                        <div class="form-group">
                            <label class="d-block">
                                Price <br />
                                <div class="mt-2 mb-3 input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="text" name="price" class="form-control form-control-sm"
                                        placeholder="price ($)">
                                </div>

                            </label>

                            <p id="form-add-product-error-price" class="mt-1 my-error small text-danger"></p>
                        </div>
                        <!-- discount -->
                        <div class="form-group">
                            <label class="d-block">
                                Provide a discount(optional) <br />
                                <div class="mt-2 mb-3 input-group">
                                    <span class="input-group-text">%</span>
                                    <input type="number" name="discount"
                                        class="form-control form-control-sm form-control-custom" min="0" max="100"
                                        value="0" placeholder="discount (e.g: 20)">
                                </div>

                            </label>

                            <p id="form-add-product-error-discount" class="mt-1 my-error small text-danger"></p>
                        </div>
                        <div class="form-group">
                            <label class="d-block">
                                Summary<br />
                                <textarea name="summary" class="mt-2 form-control form-control-sm" cols="30"
                                    rows="5"></textarea>
                            </label>

                            <p id="form-add-product-error-summary" class="mt-1 my-error small text-danger"></p>
                        </div>
                        <div class="form-group">
                            <img id="form-add-product-image-tag" class="img-fluid" />
                            <input id="form-add-product-image-button" type="file" class="mt-2 form-control form-file" value="upload" />
                            <p id="form-add-product-error-image" class="mt-1 my-error small text-danger"></p>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-outline-primary">Add</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!--Modal: Edit product -->
    <div class="modal fade" id="modal-edit-product" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-edit-product-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-edit-product-title">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-edit-product">
                        <input type="hidden" name="docId">
                        <input type="hidden" name="imageName">
                        <div class="form-group">
                            <label class="d-block">
                                Product name<br />
                                <input type="text" class="mt-2 form-control form-control-sm" name="name">
                            </label>

                            <p id="form-edit-product-error-name" class="my-error"></p>
                        </div>
                        <div class="form-group">
                            <label class="d-block">
                                Price <br />
                                <div class="mt-2 mb-3 input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="text" name="price" class="form-control form-control-sm"
                                        placeholder="price ($)">
                                </div>
                            </label>
                            <p id="form-edit-product-error-price" class="my-error"></p>
                        </div>
                        <!-- discount -->
                        <div class="form-group">
                            <label class="d-block">
                                Provide a discount(optional) <br />
                                <div class="mt-2 mb-3 input-group">
                                    <span class="input-group-text">%</span>
                                    <input type="number" name="discount"
                                        class="form-control form-control-sm form-control-custom" min="0" max="100"
                                        placeholder="discount (e.g: 20)">
                                </div>

                            </label>

                            <p id="form-edit-product-error-discount" class="my-error"></p>
                        </div>
                        <div class="form-group">
                            <label class="d-block">
                                Summary<br />
                                <textarea name="summary" class="mt-2 form-control form-control-sm" cols="30"
                                    rows="5"></textarea>
                            </label>
                            <p id="form-edit-product-error-summary" class="my-error"></p>
                        </div>
                        <div class="form-group">
                            <img id="form-edit-product-image-tag" class="img-fluid" />
                            <input id="form-edit-product-image-button" class="mt-2 form-control form-file" type="file" value="upload" />
                            <p id="form-edit-product-error-image" class="my-error"></p>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-sm btn-success"><i class="bx bx-check"></i>
                                Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal: Sign In -->
    <div class="modal fade" id="modal-signin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-signin-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-signin-label">
                        Sign In, Please!
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-signin" method="post">
                        <div>
                            <input type="email" name="email" placeholder="email address" />
                        </div>
                        <div>
                            <input type="password" name="password" placeholder="enter password" />
                        </div>
                        <div>
                            <button type="submit" class="btn btn-outline-primary">
                                Sign In
                            </button>
                        </div>
                    </form>
                    <div>
                        No account yet?
                        <button id="button-signup" class="btn btn-outline-info">
                            Create New Account
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Sign Up -->
    <div class="modal fade" id="modal-signup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-signup-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-signup-title">
                        Create A New Account
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-signup" method="post">
                        <div>
                            <input type="email" name="email" placeholder="email address" required />
                            <input type="password" name="password" placeholder="password" required minlength="6" />
                        </div>
                        <div>
                            <input type="password" name="passwordConfirm" placeholder="passwordConfirm" required minlength="6" />
                            <p id="form-signup-password-error" style="color: red"></p>
                        </div>
                        <button type="submit" class="btn btn-outline-primary">
                            Create
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Info box -->
    <div class="modal fade" id="modal-info" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-info-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-info-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-info-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Transaction Detailed View -->
    <div class="modal fade" id="modal-transaction-view" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-transaction-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-transaction-title"></h5>
                </div>
                <div class="modal-body" id="modal-transaction-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: create new user -->
    <div class="modal fade" id="modal-user" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-info-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-user-title">Create new user</h5>
                </div>
                <div id="modal-user-body" class="modal-body modal-user-body">
                    <form action="#" id="user-form" method="POST" data-edit-mode="create">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3 form-floating">
                                    <input type="text" class="form-control form-control-sm" name="firstName" id="firstName" placeholder="John">
                                    <label for="firstName">First name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3 form-floating">
                                    <input type="text" class="form-control form-control-sm" name="lastName" id="lastName" placeholder="Doe">
                                    <label for="lastName">Last name</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="email" class="form-control form-control-sm" name="email" id="email" placeholder="name@example.com">
                            <label for="email">Email address</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="password" class="form-control form-control-sm" name="password" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button class="btn btn-primary" id="form-user-submit-btn">save</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- admin dashboard templates -->
    <template id="admin-stats">
        <div class="row">
            <div class="col-md-3">
                <div class="border-0 shadow card">
                    <div class="card-body">
                        <h4 class="card-title">Products sold</h4>
                        <p class="card-text">22</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="border-0 shadow card">
                    <div class="card-body">
                        <h4 class="card-title">Products available</h4>
                        <p class="card-text">50</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="border-0 shadow card">
                    <div class="card-body">
                        <h4 class="card-title">Total reviews</h4>
                        <p class="card-text">10</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="border-0 shadow card">
                    <div class="card-body">
                        <h4 class="card-title">Total users</h4>
                        <p class="card-text">08</p>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <main class="container">
        <div id="root"></div>
    </main>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.6.8/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.6.8/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.6.7/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-storage.js"></script>

    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!--MY Own JS Code-->
    <script type="module" src="./app.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
